<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Play Leaderboard</title>
    <link rel="stylesheet" href="./css/leaderboard.css">
    <script src="./scripts/freeplay-leaderboard.js" defer></script>
</head>

<body>
    <header>
        <div class="heading">
            <img src="./images/ngeAnnLogoWithoutBG.png" alt="Ngee Ann Logo">
            <div class="leaderboard-name">Leaderboard</div>
        </div>
    </header>
    <div class="container">
        <div class="menu">
            Select:
            <br>
            <a href="./arcade-leaderboard.html" id="arcade-button">Arcade</a>
            <a href="./freeplay-leaderboard.html" id="free-play-button" class="active">Free Play</a>
        </div>
        <div class="leaderboard">
            <table class="table table-hover" id="Leaderboard">
                <thead class="leaderboard-header">
                    <tr>
                        <th class="text rank">No.</th>
                        <th class="text name">Username</th>
                        <th class="text score">Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard" class="first-tier-header">
                    <!-- Dynamic rows will be inserted here by JavaScript -->
                </tbody>
            </table>
            <a href="./start.html"><button class="back-button">Back</button></a>
        </div>
    </div>
</body>

</html>
