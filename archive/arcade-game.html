<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngee Ann City - Arcade Mode</title>

    <link rel="stylesheet" href="arcade-game.css">
</head>
<body>
    <a href="#navigation" class="nav-trigger">
        Menu <span></span>
    </a>

    <table id="grid"></table>

    <nav class="nav-container" id="navigation">
        <header>Menu</header>
        <div class="top-half">

            <div class="game-stats">
                <div class="score">
                    <h2>Score</h2>
                    <span id="score-display">0</span>
                </div>
                <div class="coins">
                    <h2>Coins</h2>
                    <span id="coins-display">16</span>
                </div>
            </div>
        </div>
        <div class="bottom-half">
            <div class="main-tabs">
                <button id="constructionBtn" type="button">Construction</button>
                <button id="financesBtn" type="button">Finances</button>
            </div>
            <div class="construction">
                <div class="building">
                    <button class="button-58" role="button" onclick="selectBuilding('residential')">
                        <img src="images/house.png" alt="Residential">
                        <span class="text">Residential</span>
                    </button>
                    <button class="button-58" role="button" onclick="selectBuilding('industry')">
                        <img src="images/industry.png" alt="Industry">
                        <span class="text">Industry</span>
                    </button>
                    <button class="button-58" role="button" onclick="selectBuilding('commercial')">
                        <img src="images/commercial.png" alt="Commercial">
                        <span class="text">Commercial</span>
                    </button>
                    <button class="button-58" role="button" onclick="selectBuilding('park')">
                        <img src="images/park.png" alt="Park">
                        <span class="text">Park</span>
                    </button>
                    <button class="button-58" role="button" onclick="selectBuilding('road')">
                        <img src="images/road.png" alt="Road">
                        <span class="text">Road</span>
                    </button>
                </div>
                <div class="game-actions">
                    <div class="demolish">
                        <button class="button-1" role="button" onclick="enterDemolishMode()">
                            <span class="button-1-shadow"></span>
                            <span class="button-1-edge"></span>
                            <span class="button-1-front text">Demolish</span>
                        </button>
                    </div>
                    <div class="next-turn">
                        <button class="button-59" role="button" onclick="nextTurn()">
                            <span class="text">Next Turn</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="finances hidden">
                <div class="building-info">
                    <table class="table table-hover table-dark table-custom">
                        <thead>
                            <tr>
                                <th scope="col">Buildings</th>
                                <th scope="col">#</th>
                                <th scope="col">Profit</th>
                                <th scope="col">Upkeep</th>
                                <th scope="col">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Residential</th>
                                <td>2</td>
                                <td>3</td>
                                <td>2</td>
                                <td>1</td>
                            </tr>
                            <tr>
                                <th scope="row">Industry</th>
                                <td>2</td>
                                <td>2</td>
                                <td>2</td>
                                <td>2</td>
                            </tr>
                            <tr>
                                <th scope="row">Commercial</th>
                                <td>2</td>
                                <td>2</td>
                                <td>2</td>
                                <td>2</td>
                            </tr>
                            <tr>
                                <th scope="row">Park</th>
                                <td>2</td>
                                <td>N/A</td>
                                <td>2</td>
                                <td>2</td>
                            </tr>
                            <tr>
                                <th scope="row">Road</th>
                                <td>2</td>
                                <td>N/A</td>
                                <td>2</td>
                                <td>2</td>
                            </tr>
                            <tr>
                                <th scope="row"></th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>2</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="finance-info">
                    <div class="profit">
                        <h2>Profit</h2>
                        <span>16</span>
                    </div>
                    <div class="upkeep">
                        <h2>Upkeep</h2>
                        <span>16</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="overlay"></div>
    <script src="arcade-game.js"></script>
</body>
</html>
