<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeplay Mode</title>
    <link rel="stylesheet" href="./css/freeplay.css">
    <link href="https://fonts.cdnfonts.com/css/joystix" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/super-legend-boy" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/fff-atlantis" rel="stylesheet">
</head>

<body>
    <div class="buttons">
        <button id="save-button" onclick="#">Save</button>
        <button id="exit-button" onclick="#">Exit Game</button>
    </div>

    <div id="game">

    
        
        <div class="foundation">
            <div class="grid-container">
                <div id="turnbox">Turn: <span id="turn">1</span></div>
                <div class="foundation">
                    <div class="grid" id="grid"></div>
                </div>
            </div>            
        </div>

        <div id="info-container">
            <div class="scoreboard">
                <div class="scorebox">Current Score: <span id="score">0</span></div>
                <div class="coinbox">Coins: <span id="coins">âˆž</span></div>
            </div>

            <div id="buildings-container">
                <div class="building-options">
                    <div class="building" id="residential" onclick ="selectBuilding('residential')">
                        <div class="building-type">R</div>
                        <div>Residential<br>Cost: 1 Coin</div>
                    </div>
                    <div class="building" id="industry" onclick ="selectBuilding('industry')">
                        <div class="building-type">I</div>
                        <div>Industry<br>Cost: 1 Coin</div>
                    </div>
                    <div class="building" id="commercial" onclick ="selectBuilding('commercial')">
                        <div class="building-type">C</div>
                        <div>Commercial<br>Cost: 1 Coin</div>
                    </div>
                    <div class="building" id="park" onclick ="selectBuilding('park')">
                        <div class="building-type">O</div>
                        <div>Park<br>Cost: 1 Coin</div>
                    </div>
                    <div class="building" id="road" onclick ="selectBuilding('road')">
                        <div class="building-type">*</div>
                        <div>Road<br>Cost: 1 Coin</div>
                    </div>
                </div>
            </div>
            <button id="endTurn-button" onclick="endTurn()">End Turn</button>
        </div>
    </div>


    <script src="./game logic/freePlayMode.js"></script>
</body>

</html>
