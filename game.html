<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NGEE ANN CITY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <!-- Your content goes here -->
    <!-- <h1>NGEE ANN CITY</h1>
    <h2>ARCADE MODE</h2>
    <h3>LOAD GAME</h3>
    <h3>NEW GAME</h3> -->

    <a href="#navigation" class="nav-trigger">
        Menu <span></span>
    </a>

    <!-- <main>
        <section class="intro">
            <h1>NGEE ANN CITY</h1>
        </section>
    </main> -->
    <table id="grid"></table>


    <nav class="nav-container" id="navigation">
        <header>
            Menu
        </header>

        <div class="top-half">
            <div class="legend">
                <h2>Legend</h2>
                <div class="legend-items">
                    <div class="legend-item">
                        <img src="./images/house.png" alt="Residential">
                        <span>Residential</span>
                    </div> 
                    <div class="legend-item">
                        <img src="./images/industry.png" alt="Industry">
                        <span>Industry</span>
                    </div> 
                    <div class="legend-item">
                        <img src="./images/commercial.png" alt="Commercial">
                        <span>Commercial</span>
                    </div> 
                    <div class="legend-item">
                        <img src="./images/park.png" alt="Park">
                        <span>Park</span>
                    </div> 
                    <div class="legend-item">
                        <img src="./images/road.png" alt="Road">
                        <span>Road</span>
                    </div> 
                </div>
                
                <!-- <ul>
                    <li>Residential</li>
                    <li>Industry</li>
                    <li>Commercial</li>
                    <li>Park</li>
                    <li>Road</li>
                </ul> -->
            </div>
            <!-- <header>
                <h2>Navigation</h2>
            </header> -->
            <div class="game-stats">
                <div class="score">
                    <h2>Score</h2>
                    <span>2</span>
                </div>
                <div class="coins">
                    <h2>Coins</h2>
                    <span>16</span>
                </div>
            </div>
        </div>

        <div class="bottom-half">
            <!-- why got white line when button is clicked -->
            <div class="main-tabs">
                <button id="constructionBtn" type="button">Construction</button>
                <button id="financesBtn" type="button">Finances</button>
            </div>
            <div class="construction">
                <div class="building">
                    <button class="button-58" role="button">
                        <img src="./images/house.png" alt="Residential">
                        <span class="text">Residential</span>
                    </button>
                    <button class="button-58" role="button">
                        <img src="./images/industry.png" alt="Industry">
                        <span class="text">Industry</span>
                    </button>
                    <button class="button-58" role="button">
                        <img src="./images/commercial.png" alt="Commercial">
                        <span class="text">Commercial</span>
                    </button>
                    <button class="button-58" role="button">
                        <img src="./images/park.png" alt="Park">
                        <span class="text">Park</span>
                    </button>
                    <button class="button-58" role="button">
                        <img src="./images/road.png" alt="Road">
                        <span class="text">Road</span>
                    </button>
                </div>

    
                <div class="game-actions">
                    <div class="demolish">
                        <button class="button-1" role="button">
                            <span class="button-1-shadow"></span>
                            <span class="button-1-edge"></span>
                            <span class="button-1-front text">
                            Demolish
                            </span>
                        </button>
                    </div>

                    <div class="next-turn">
                        <button class="button-59" role="button">
                            <span class="text">Next Turn</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="finances hidden">
                <div class="building-info">
                    <table class="table table-hover table-dark table-custom">
                        <thead>
                          <tr>
                            <th scope="col">Buildings</th>
                            <th scope="col">#</th>
                            <th scope="col">Profit</th>
                            <th scope="col">Upkeep</th>
                            <th scope="col">Total</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Residential</th>
                            <td>2</td>
                            <td>3</td>
                            <td>2</td>
                            <td>1</td>
                          </tr>
                          <tr>
                            <th scope="row">Industry</th>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>
                          </tr>
                          <tr>
                            <th scope="row">Commercial</th>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>
                          </tr>
                          <tr>
                            <th scope="row">Park</th>
                            <td>2</td>
                            <td>N/A</td>
                            <td>2</td>
                            <td>2</td>
                          </tr>
                          <tr>
                            <th scope="row">Road</th>
                            <td>2</td>
                            <td>N/A</td>
                            <td>2</td>
                            <td>2</td>
                          </tr>
                          <tr>
                            <th scope="row"></th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>2</td>
                          </tr>
                        </tbody>
                      </table>
                </div>

                <div class="finance-info">
                    <div class="profit">
                        <h2>Profit</h2>
                        <span>16</span>
                    </div>
                    <div class="upkeep">
                        <h2>Upkeep</h2>
                        <span>16</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="overlay"></div>
    <script src="script.js"></script>
</body>
</html>
